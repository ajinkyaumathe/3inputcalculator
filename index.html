<body>

    <h2 class="heading">Javascript Calculator</h2>
         


        <form class="form-inline">
         <!--------Number-1---------->

         <label for="Number-1:"></label> <h4>Number-1: </h4></label><br>
         <input type="text" placeholder="Enter First Digit" id="value1" name="value1" /><br>


   
        <!----------Operator--------->

        <h4>Operator: </h4><br>
        <select id="operator">
                <option value="addition">+</option>
                <option value="subtraction">-</option>
                <option value="multiplication">x</option>
                <option value="division">/</option>
            </select>
 


        <!--------------Number-2--------->

        <h4>Number-2:</h4><br>
        <input type="text" placeholder="Enter Second Digit" id="value2" name="value2" />
        </div>
        </form>


    
        <input type="submit" id="btn_sub" name="btn_sub" value="Submit" onclick="calculate();" />
         <div class="Answer">

         <div class="answer">
         <h4>Answer:</h4>
         <input type="text" placeholder="Result" id="result" name="result" />
        </div>

        </div>
        </div>
        </div>
     
        <script src="script.js"></script>
        </body>
